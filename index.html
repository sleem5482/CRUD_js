<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <main class="crud">
        <section class="head">
            <h2>CRUD</h2>
            <P>PROCUCT MANAGMENT SYSTEM</P>
        </section>
        <section class="inputs">
            <input type="text" name="" id="title" placeholder="Title">
            <div class="price">
                <input type="number" class="total" placeholder="Price" id="price">
                <input type="number" class="total"  placeholder="Taxes" id="taxes">
                <input type="number" class="total"  placeholder="Ads" id="ads">
                <input type="number" class="total"  placeholder="Discount" id="discount">
                <small id="total"></small>
            </div>
                <input type="number" id="count" placeholder="count">
                <input type="text" id="category" placeholder="Category">
                <button id="submit">Create</button>

        </section>
        <section class="outputs">
            <div class="searchBlock">
                <input type="text" id="search" placeholder="Search">
                <div class="btnSearch">
                    <button id="searchTitle">Search By Title</button>
                    <button id="searchCategory">Search By category</button>
                </div>
            </div>
            <div id="deleteAll"></div>
            <table >
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody class="insertion">
                   
                </tbody>
            </table>
        </section>

        <script src="main.js"></script>
    </main>
</body>
</html>
